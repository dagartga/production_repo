name: AWS in Python 3.7.12
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.7.10
    - name: Install dependencies
      run: |
        make install
